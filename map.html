<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus Map â€” MVP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #map { height: 60vh; }
  </style>
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Campus Map</h1>
      <nav aria-label="Main navigation">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="events.html">Events</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="map.html">Campus Map</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <h2>Search the campus</h2>
    <p>Search by building name or amenity. This uses the Nominatim (OpenStreetMap) search API (no API key required for light use).</p>

    <div class="input-group mb-3">
      <input id="searchInput" aria-label="Search campus" class="form-control" placeholder="e.g. library, student center, gym" />
      <button id="searchBtn" class="btn btn-outline-primary">Search</button>
    </div>

    <div id="map" role="application" aria-label="Campus map"></div>
    <div id="searchResults" class="mt-3" aria-live="polite"></div>
  </main>

  <footer class="bg-light py-3 mt-4">
    <div class="container text-center small">
      <p><a href="index.html">Back to home</a></p>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
